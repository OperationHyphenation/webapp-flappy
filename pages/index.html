<!DOCTYPE html>
<html>
<head>
<title>Falpy Burd</title>
</head>
<link rel="stylesheet" href="../lib/bootstrap.css"/>
<link rel="stylesheet" href="../assets/style.css"/>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>Play Flappy Bird here</h1>
    <div class="row">
      <div class="col-md-2 col-sm-2 col-xs-2">
        <div id="credits"><button type="button" class="btn btn-default">Credits</button></div>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-2">
        <div id="scores"><button type="button" class="btn btn-default">Scores</button></div>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-2">
        <div id="help"><button type="button" class="btn btn-default">Help</button></div>
      </div>
    </div>
    <div id="content"></div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div id="game"></div>
    </div>
  </div>
<div class="row">
  <div class="col-md-8 col-sm-8 col-xs-8">
    <p>Press space to go up</p>
    <p>Try not to die</p>
    <p>Avoid pipes</p>
    <p>Have fun!</p>
  </div>
  <div class="col-md-2 col-sm-4 col-xs-8">
    <p>How to play:</p>
      <ol>
        <li> Press space or click to jump up </li>
        <li> Avoid the pipes and the boundaries </li>
        <li> Restart if you die </li>
      </ol>
    </div>
  <div class="col-md-2 col-sm-4 col-xs-8">
    <p>Top three scores (coming soon)</p>
    <ol>
      <li class="gold">N/A</li>
      <li class="silver">N/A</li>
      <li class="bronze">N/A</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-sm-4 col-xs-6">
      <img src="../assets/screenshot.png" class="img-rounded img-responsive" />
  </div>
  <div class="col-md-4 col-sm-4 col-xs-6">
      <img src="../assets/screenshotOver.png" class="img-rounded img-responsive" />
  </div>
</div>
</div>
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../js/interactivity.js"></script>
<script type="text/javascript" src="../lib/phaser.min.js"></script>
<script type="text/javascript" src="../js/flappy.js"></script>
</body>
</html>
